<!DOCTYPE html>
<html lang="vi">
<head>

    <link rel="shortcut icon" href="https://cdn.nhandan.vn/assets/web/styles/img/favicon.ico" type="image/x-icon">
    <title>üéÑ L·ªùi Ch√∫c Gi√°ng Sinh t·ª´ C∆∞·ªùng üéÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --noel-red: #C0392B;
            --noel-green: #2ECC71;
            --noel-gold: #F39C12;
            --background-dark: #1E1E1E;

        body {
            background-color: var(--background-dark);
            color: #ECF0F1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative; /* Quan tr·ªçng cho Merry Christmas */
        }

        /* Ti√™u ƒë·ªÅ Merry Christmas */
        #merry-christmas {
            position: absolute;
            top: 5vh; /* ƒêi·ªÅu ch·ªânh v·ªã tr√≠ */
            font-family: 'Brush Script MT', cursive; /* Font ch·ªØ m·ªÅm m·∫°i h∆°n */
            font-size: 3em;
            color: var(--noel-gold);
            text-shadow: 0 0 15px rgba(243, 156, 18, 0.8), 0 0 5px rgba(243, 156, 18, 0.5);
            letter-spacing: 3px;
            z-index: 10;
        }

        /* Container cho c√¢y th√¥ng 3D */
        #tree-container {
            width: 100vw;
            height: 80vh; /* Chi·ªÅu cao cho c√¢y th√¥ng */
            cursor: pointer;
            position: relative;
            display: flex; /* C·∫ßn ƒë·ªÉ cƒÉn gi·ªØa n·ªôi dung b√™n trong */
            justify-content: center;
            align-items: center;
        }
        
        /* Khung ch·ª©a ·∫£nh ƒë·∫°i di·ªán v√† nh·∫≠p t√™n */
        #user-info-box {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 12px;
            z-index: 10; 
        }

        #profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 10px; /* C·∫°nh tr√≤n cho h√¨nh vu√¥ng */
            object-fit: cover;
            border: 3px solid var(--noel-gold);
            cursor: pointer;
        }
        
        #photo-upload-label {
            display: inline-block;
            background-color: var(--noel-red);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        
        #photo-upload-label:hover {
            background-color: #922B21;
        }

        #photo-upload {
            display: none; /* ·∫®n input file */
        }

        #name-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--noel-green);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin-top: 5px;
        }

        /* N√∫t "GI√ÅNG SINH AN L√ÄNH" */
        #wish-button {
            position: absolute;
            bottom: 5vh; /* ƒêi·ªÅu ch·ªânh v·ªã tr√≠ */
            background-color: rgba(46, 204, 113, 0.6);
            color: white;
            padding: 15px 30px;
            border: 2px solid var(--noel-gold);
            border-radius: 30px; /* Bo tr√≤n ho√†n to√†n */
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.5);
            z-index: 10;
        }

        #wish-button:hover {
            background-color: rgba(46, 204, 113, 0.8);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(243, 156, 18, 0.8);
        }

        #wish-button .icon {
            font-size: 1.5em;
            color: var(--noel-gold);
        }

        /* Link li√™n k·∫øt c√° nh√¢n (m·ªõi) */
        #my-link-bottom {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            z-index: 10;
        }
        #my-link-bottom:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <h1 id="merry-christmas">MERRY CHRISTMAS</h1>

    <div id="user-info-box">
        <img id="profile-picture" src="https://via.placeholder.com/80x80?text=Avatar" alt="·∫¢nh ƒë·∫°i di·ªán" title="Nh·∫•n ƒë·ªÉ t·∫£i ·∫£nh">
        <h1>ph·∫£i t·∫£i l√™n Avatar ƒë·ªÉ nh·∫≠p </h1>
        <input type="file" id="photo-upload" accept="image/*" onchange="previewImage(event)">
        <label for="photo-upload" id="photo-upload-label">T·∫£i ·∫£nh l√™n</label>
        <input type="text" id="name-input" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" oninput="saveName()">
    </div>

    <div id="tree-container"></div>
    
    <button id="wish-button">
        <span class="icon">üéÑ</span> GI√ÅNG SINH AN L√ÄNH <span class="icon">üéÅ</span>
    </button>
    
    <a id="my-link-bottom" href="#" target="_blank">Link Li√™n K·∫øt C·ªßa T√¥i</a>

    <script>
        const DESTINATION_URL = 'wishes.html';
        const MY_LINK = 'https://www.facebook.com/bot.ahihi.505/'; 
        const DEFAULT_AVATAR = 'https://via.placeholder.com/80x80?text=T·∫£i+·∫¢nh'; // URL ·∫£nh m·∫∑c ƒë·ªãnh

        let scene, camera, renderer, tree;
        let particles, particleMaterial;
        let isTreeRotating = false;
        
        // --- C√ÅC BI·∫æN KI·ªÇM TRA B·∫ÆT BU·ªòC ---
        let isNameEntered = false;
        let isImageUploaded = false;

        document.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('userName');
            const savedImage = localStorage.getItem('userImage');
            
            // Kh√¥i ph·ª•c v√† ki·ªÉm tra tr·∫°ng th√°i
            if (savedName) {
                document.getElementById('name-input').value = savedName;
                isNameEntered = true;
            }
            
            if (savedImage) {
                document.getElementById('profile-picture').src = savedImage;
                isImageUploaded = true;
            } else {
                document.getElementById('profile-picture').src = DEFAULT_AVATAR; 
            }
            
            initThreeJS();
            document.getElementById('my-link-bottom').href = MY_LINK;
            
            // V√¥ hi·ªáu h√≥a ban ƒë·∫ßu v√† c·∫≠p nh·∫≠t tr·∫°ng th√°i
            updateInteractionStatus();

            // G·∫Øn s·ª± ki·ªán click cho ·∫£nh v√† n√∫t
            document.getElementById('profile-picture').addEventListener('click', () => {
                document.getElementById('photo-upload').click();
            });
            document.getElementById('wish-button').addEventListener('click', handleWishClick);
            
            // G·∫Øn s·ª± ki·ªán cho c√¢y th√¥ng (s·∫Ω ƒë∆∞·ª£c k√≠ch ho·∫°t sau)
            document.getElementById('tree-container').addEventListener('click', handleWishClick);
        });

        // --- H√†m ki·ªÉm tra v√† c·∫≠p nh·∫≠t tr·∫°ng th√°i t∆∞∆°ng t√°c ---

        function updateInteractionStatus() {
            const isReady = isNameEntered && isImageUploaded;
            const treeContainer = document.getElementById('tree-container');
            const wishButton = document.getElementById('wish-button');

            if (isReady) {
                // K√≠ch ho·∫°t
                wishButton.disabled = false;
                wishButton.style.opacity = 1;
                treeContainer.style.cursor = 'pointer';
                wishButton.title = 'Nh·∫•n ƒë·ªÉ ti·∫øp t·ª•c!';
            } else {
                // V√¥ hi·ªáu h√≥a
                wishButton.disabled = true;
                wishButton.style.opacity = 0.5; // L√†m m·ªù ƒë·ªÉ th·ªÉ hi·ªán ƒë√£ b·ªã v√¥ hi·ªáu h√≥a
                treeContainer.style.cursor = 'not-allowed';
                wishButton.title = 'Vui l√≤ng nh·∫≠p t√™n v√† t·∫£i ·∫£nh l√™n!';
            }
        }

        function handleWishClick(event) {
            if (!isNameEntered) {
                alert('Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c!');
                document.getElementById('name-input').focus();
                event.stopPropagation();
                return;
            }
            if (!isImageUploaded) {
                alert('Vui l√≤ng t·∫£i ·∫£nh ƒë·∫°i di·ªán l√™n ƒë·ªÉ c√° nh√¢n h√≥a l·ªùi ch√∫c!');
                document.getElementById('photo-upload-label').focus();
                event.stopPropagation();
                return;
            }
            
            // N·∫øu ƒë√£ s·∫µn s√†ng, chuy·ªÉn trang
            window.location.href = DESTINATION_URL;
        }

        // --- H√†m T·∫£i ·∫£nh v√† L∆∞u tr·ªØ ---

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    document.getElementById('profile-picture').src = imageUrl;
                    localStorage.setItem('userImage', imageUrl);
                    isImageUploaded = true; // ƒê√°nh d·∫•u ƒë√£ t·∫£i ·∫£nh
                    updateInteractionStatus();
                }
                reader.readAsDataURL(file);
            }
        }
        
        function saveName() {
            const name = document.getElementById('name-input').value.trim();
            localStorage.setItem('userName', name);
            isNameEntered = name.length > 0; // ƒê√°nh d·∫•u ƒë√£ nh·∫≠p t√™n
            updateInteractionStatus();
        }

        // --- C√ÅC CH·ª®C NƒÇNG THREE.JS (GI·ªÆ NGUY√äN) ---
        
        function initThreeJS() {
            const container = document.getElementById('tree-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); 

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            window.addEventListener('resize', () => {
                const newWidth = container.clientWidth;
                const newHeight = container.clientHeight;
                renderer.setSize(newWidth, newHeight);
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
            });

            const ambientLight = new THREE.AmbientLight(0x404040, 5); 
            scene.add(ambientLight);
            
            const starGeometry = new THREE.IcosahedronGeometry(0.3); 
            const starMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xF39C12, 
                emissive: 0xF39C12, 
                emissiveIntensity: 3 
            });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.y = 4.3; 
            
            tree = new THREE.Group();
            tree.add(star);
            scene.add(tree);

            createParticleTree(tree);

            animate();
        }

        function createParticleTree(treeGroup) {
            const particleCount = 10000; 
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const color1 = new THREE.Color(0xF39C12); 
            const color2 = new THREE.Color(0xC0392B); 
            const color3 = new THREE.Color(0xFFFFFF); 

            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 1.5; 
                let y = Math.random() * 4; 

                const maxRadiusAtY = (1 - (y / 4)) * 1.5; 
                const currentRadius = Math.random() * maxRadiusAtY;

                positions[i * 3] = Math.cos(angle) * currentRadius;
                positions[i * 3 + 1] = y - 0.5; 
                positions[i * 3 + 2] = Math.sin(angle) * currentRadius;

                const r = Math.random();
                if (r < 0.4) {
                    color1.toArray(colors, i * 3); 
                } else if (r < 0.8) {
                    color2.toArray(colors, i * 3); 
                } else {
                    color3.toArray(colors, i * 3); 
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            particleMaterial = new THREE.PointsMaterial({
                size: 0.08, 
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                transparent: true,
                opacity: 0.8 
            });

            particles = new THREE.Points(geometry, particleMaterial);
            treeGroup.add(particles);
        }

        function animate(time) {
            requestAnimationFrame(animate);

            if (isTreeRotating) {
                tree.rotation.y += 0.01;
            } else {
                tree.rotation.y += 0.002; 
            }
            
            renderer.render(scene, camera);
        }
        
        document.getElementById('tree-container').addEventListener('mouseenter', () => {
            isTreeRotating = true;
        });
        document.getElementById('tree-container').addEventListener('mouseleave', () => {
            isTreeRotating = false;
        });
    </script>
</body>
</html>
